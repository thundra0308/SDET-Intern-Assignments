<!DOCTYPE html>
<html>
<head>
  <title>Assignment_3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Assignment 3</h1>
    <form id="myForm">
      <label for="textbox">Text Box:</label>
      <input type="text" id="textbox" name="textbox" required>

      <label for="numberfield">Number Field:</label>
      <input type="number" id="numberfield" name="numberfield" required>

      <label for="dropdown">Dropdown:</label>
      <select id="dropdown" name="dropdown">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>

      <label for="file">File:</label>
      <input type="file" id="file" name="file" accept=".jpg, .png, .pdf" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">Submit</button>
    </form>
  </div>
  <script>
    document.getElementById("myForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Form submitted successfully!");
    });
  </script>
</body>
</html>
